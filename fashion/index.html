<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fashion</title>
</head>

<body>
    <header class="header">
        <div class="center">
            <div class="header-content">
                <div class="header-content__left">
                    <a class="logo" href="#"><img src="./img/logo.png" alt="logo image"></a>
                    <button class="header-button header-button_search">Search</button>
                </div>
                <div class="header-content__right">
                    <button class="header-button"><img src="./img/hamburger.svg" alt="menu icone"></button>
                    <button class="header-button"><img src="./img/user.svg" alt="profile icon"></button>
                    <button class="header-button header-button_bucket"><a href="#">Корзина</a> </button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="center">
            <div class="hero-content">
                <img class="hero-content__image" src="./img/bg_hero.png" alt="hero image">
                <h1 class="hero-content__title title">
                    <div class="title__upper">the brand</div>
                    <div class="title__down">of luxerious <span class="title__down_accent">fashion</span></>
                </h1>
            </div>
        </div>
    </section>
</body>

</html>
