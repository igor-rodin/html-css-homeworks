<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GrowBe</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo GrowBe" class="logo__image">
                <div class="logo__text">Grow<span class="logo__text--accent">Be</span></div>
            </div>
            <nav class="menu">
                <a class="menu__link menu__link--active" href="#">home</a>
                <a class="menu__link" href="#">about us</a>
                <a class="menu__link" href="#">services</a>
                <a class="menu__link menu__link--dropdown" href="#">features</a>
                <a class="menu__link" href="#">team</a>
                <a class="menu__link" href="#">blog</a>
                <a class="menu__link" href="#">contact</a>
            </nav>
        </header>
        <div class="main">
            <div class="main-content">
                <h1 class="title main-content__title">SEO & Digital Marketing For Your Website.</h1>
                <div class="main-content__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</div>
                <div class="main-content__buttons">
                    <button class="button button--active">start now</button>
                    <button class="button">watch video</button>
                </div>
            </div>
            <div class="main__image">
                <img src="./img/hero_image.png" alt="Hero image">
            </div>
        </div>
        <footer class="brand">
            <a href="#" class="brand__link"><img src="./img/logo-1.png" alt="" class="brand-image"></a>
            <a href="#" class="brand__link"><img src="./img/logo-2.png" alt="" class="brand-image"></a>
            <a href="#" class="brand__link"><img src="./img/logo-3.png" alt="" class="brand-image"></a>
            <a href="#" class="brand__link"><img src="./img/logo-4.png" alt="" class="brand-image"></a>
            <a href="#" class="brand__link"><img src="./img/logo-5.png" alt="" class="brand-image"></a>
            <a href="#" class="brand__link"><img src="./img/logo-6.png" alt="" class="brand-image"></a>
        </footer>
    </div>
</body>
</html>
